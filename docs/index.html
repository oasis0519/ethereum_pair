<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>LocationAware Wallet Interface</title>

  <!-- Bootstrap core CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./vendor/css/custom.css" rel="stylesheet">

  <!-- Thanks https://startbootstrap.com/previews/bare/, https://github.com/BlackrockDigital/startbootstrap-bare, https://www.catswhocode.com/blog/5-ready-to-use-bootstrap-form-templates-for-your-projects -->

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Spatial dapp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="header">Send via LocationAware contract</legend>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center">To address*</span>
              <div class="col-md-12">
                <input id="to" name="to" type="text" placeholder="" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center">Amount</span>
              <div class="col-md-12">
                <input id="value" name="value" type="text" placeholder="(in ether)" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center">LocationAware Contract Address</span>
              <div class="col-md-12">
                <input id="Address" name="address" type="text" placeholder="" class="form-control">
              </div>
            </div>


            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" id="deploy" class="btn btn-primary btn-lg">Send funds</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
  <!-- <script src="../js/web3-configuration.js"></script> -->
  <script src="./js/initiate-project.js"></script>

</body>

</html>
